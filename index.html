<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .buzzer {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: gold;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Buzzer Game</h1>
    <p>Press your buzzer as fast as you can!</p>
    <div class="container">
        <button class="buzzer red" onclick="buzz('RED')">Red Buzzer</button>
        <button class="buzzer yellow" onclick="buzz('YELLOW')">Yellow Buzzer</button>
    </div>
    <p id="result"></p>
    <audio id="buzzSound" src="https://www.myinstants.com/media/sounds/bi-online-audio-converter.mp3"></audio>
    <script>
        function buzz(color) {
            document.getElementById("result").textContent = color + " PRESSED!";
            document.getElementById("buzzSound").play();
        }
    </script>
</body>
</html>
